<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo de Gabriela</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #ffcccb; /* Color de fondo del encabezado */
            padding: 10px;
            font-size: 20px;
            color: #333; /* Color del texto del encabezado */
        }

        #logo-container {
            margin-top: 20px; /* Reduje el espacio superior para ajustar el encabezado */
        }

        #logo {
            max-width: 50%; /* Ajusta el tamaño de la imagen según tus preferencias */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <p>Para mi princesa</p>
    </div>

    <div id="logo-container">
        <!-- Reemplaza "ruta-local/logo.jpg" con la ruta de tu archivo de imagen local -->
        <a href="file:///ruta-local/logo.jpg" download="logo_gabriela">
            <img id="logo" src="C:\Users\Personal\Downloads\OIG.JPG" alt="Logo de Gabriela">
        </a>
        <p><h2>si no eres gabriela largate</p></h2>
    </div>
</body>
</html>
